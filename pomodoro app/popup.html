<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="div-cont">
 
    <div id="div1">

        <h2>Work:</h2>
        <h2><span id="wm">25</span><span>:</span><span id="ws">00</span></h2>
     
     
        <button class="button-19 "id="start">start</button>
       

    </div>
    <div id="div2">
        <h2>Cycles:</h2>
        <h2 id="counter">00</h2>
        <button class="button-19"id="reset">reset</button>
        
    </div>
    <div id="div3">
        <h2>Break:</h2>
        <h2><span id="bm">05</span><span>:</span><span id="bs">00</span></h2>
        <button  class="button-19"id="pause">pause</button>
    </div>
</div>
<script src="script.js"></script>
